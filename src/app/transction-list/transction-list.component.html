<div class="list-main" >
    <h1>Transcations</h1>
    <div class="list-container">
        <div>
            <p><b>Money Send by</b></p> <p><b>Money Send to</b></p> <p><b>Amount</b></p>
        </div>
        <div *ngFor="let i of transactions">
            <p>{{i.sender}}</p> <p>{{i.reciver}}</p> <p>{{i.amount}}</p>
        </div>
    </div>
</div>
